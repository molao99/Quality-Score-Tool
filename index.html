<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天心态稳定器</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">聊天心态稳定器</h1>
        <form id="scoreForm">
            <div class="form-group">
                <label for="objectiveScore">客观分数</label>
                <input type="number" class="form-control" id="objectiveScore" required>
            </div>
            <div class="form-group">
                <label for="greenPercentage">绿色占比 (%)</label>
                <input type="number" class="form-control" id="greenPercentage" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">计算</button>
        </form>
        <div class="result text-center">
            <h2 id="result"></h2>
        </div>
    </div>

    <script>
        document.getElementById('scoreForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let objectiveScore = parseFloat(document.getElementById('objectiveScore').value);
            let greenPercentage = parseFloat(document.getElementById('greenPercentage').value) / 100;
            let whitePercentage = 1 - greenPercentage;

            let score = objectiveScore - (greenPercentage - whitePercentage) / 2;
            document.getElementById('result').innerText = `校准得分是: ${score.toFixed(2)}`;
        });
    </script>
</body>
</html>
